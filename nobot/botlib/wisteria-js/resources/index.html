<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NOBOT workshop: Tom</title> <!-- TODO: set bot name -->
    
    <!-- icons -->
    <link href="./imgs/gear-ico.jpg" rel="icon" > 

    <!-- styles -->
    <link href="./styles/index.css" rel="stylesheet">

    <!-- scripts -->
    <script src="./scripts/index.js"></script>
</head>
<body>
    <img alt="NOBOT platform" src="./imgs/little-nobot-logo.png" id="logo">
</body>
    <h3>BOT WORKSHOP</h3>
    <div id="bot-dialog-window">
        <div id="bot-dialog-output"></div>
        <div id="bot-dialog-input">
            <div id="bot-dialog-textarea" contenteditable="true" placeholder-text="Enter message..."></div>
            <button id="bot-dialog-send">SEND</button>
        </div>
    </div>
    <div id='bot-statistics'>
        <div id="statistics-sign">BOT STATISTICS</div>
        <table id="statistics-table">
            <tr>
                <td class="table-cell">Count of messages from bot:</td>
                <td class="table-cell value-cell" id="cnt-of-msgs-from-bot">0</td>
            </tr>
            <tr>
                <td class="table-cell">Count of messages from user:</td>
                <td class="table-cell value-cell" id="cnt-of-msgs-from-user">0</td>
            </tr>
            <tr>
                <td class="table-cell">Count of messages from all:</td>
                <td class="table-cell value-cell" id="cnt-of-msgs-from-all">0</td>
            </tr>
        </table>
    </div>
</html>
